<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WabTech - Dashboard</title>
  <link rel="stylesheet" href="style/dashboard.css">
</head>
<body>
  <nav class="navbar">
    <h2>WabTech</h2>
    <div id="user-info">
      <img id="user-avatar" src="assets/avatar.png" style="width:36px;height:36px;border-radius:8px;margin-right:8px">
      <span id="user-name">Loading...</span>
      <button id="logoutBtn" class="btn" style="margin-left:12px">Logout</button>
    </div>
  </nav>

  <main class="dashboard">
    <section id="coursesSection">
      <h3>Your Courses</h3>
      <div id="course-list"></div>
    </section>

    <aside>
      <section id="certificatesSection">
        <h3>Your Certificates</h3>
        <ul id="cert-list"></ul>
      </section>

      <section style="margin-top:16px">
        <h3>Quick Tools</h3>
        <button id="openAi" class="btn" style="width:100%;margin-bottom:8px">AI Tutor</button>
        <button id="openNotes" class="btn" style="width:100%;">My Notes</button>
      </section>
    </aside>
  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
