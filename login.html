<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WabTech - Login</title>
  <link rel="stylesheet" href="style/dashboard.css">
</head>
<body>
  <div style="max-width:420px;margin:60px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:10px">
    <input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:10px">
    <div style="display:flex;gap:8px">
      <button id="loginBtn" class="btn">Login</button>
      <a href="register.html" style="align-self:center;margin-left:8px">Register</a>
    </div>
    <p id="message" style="color:#dc2626;margin-top:8px"></p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
