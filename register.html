<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WabTech - Register</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div style="max-width:420px;margin:60px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)">
    <h2>Register</h2>
    <input id="name" type="text" placeholder="Full name" style="width:100%;padding:10px;margin-bottom:10px">
    <input id="email" type="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:10px">
    <input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:10px">
    <div style="display:flex;gap:8px">
      <button id="registerBtn" class="btn">Create Account</button>
      <a href="login.html" style="align-self:center;margin-left:8px">Login</a>
    </div>
    <p id="message" style="color:#dc2626;margin-top:8px"></p>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>
